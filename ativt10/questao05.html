<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 05</title>
</head>
<body>
    <script>
        let vendas = Number(prompt("Total de vendas: "))
        let salario_fixo = 1200
        let comissao = vendas * 0.15
        let salario_total = comissao + salario_fixo
        alert(`comissao: ${comissao.toFixed(2)}\n
        salario: ${salario_total.toFixed(2)}` )
    </script>
</body>
</html>
